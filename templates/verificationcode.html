<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code - InternGo</title>
    <link rel="stylesheet" href="/static/css/stylesign.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="form-box">
                <h2>Enter Verification Code</h2>
                <p>We have sent a code to your email. Please enter it below.</p>

                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}

                <form id="verification-form" method="POST">
                    {% csrf_token %}
                    
                    <!-- Поле для кода из email -->
                    <div class="input-box">
                        <label for="verification_code">Verification Code</label>
                        <input type="text" name="verification_code" id="verification-code" placeholder="Enter code from email" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Verify</button>
                </form>
            </div>
        </div>
        <div class="right-section">
            <div class="image-container">
                <img src="/static/images/photoformain.png" alt="Abstract Design">
                <div class="overlay-text">Find Your Internship</div>
            </div>
        </div>
    </div>
</body>
</html>
