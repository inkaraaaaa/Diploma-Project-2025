<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 2: Company Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="hr.css">
</head>
<body>
  <div class="container py-5">
    <div class="registration-container">
      <div class="registration-header">
        <h2>Company Information</h2>
        <p>Fill in information about yourself and your company</p>
      </div>

      <div class="registration-progress">
        <div class="progress-step completed">
          <div class="progress-step-number">1</div>
          <div class="progress-step-label">Email</div>
        </div>
        <div class="progress-step active">
          <div class="progress-step-number">2</div>
          <div class="progress-step-label">Information</div>
        </div>
        <div class="progress-step">
          <div class="progress-step-number">3</div>
          <div class="progress-step-label">Confirmation</div>
        </div>
      </div>

      <form action="step3.html" method="POST" enctype="multipart/form-data" class="registration-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" placeholder="John Smith" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="companyName" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Tech Solutions LLP" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="employeeCount" class="form-label">Number of Employees</label>
              <select class="form-select" id="employeeCount" name="employeeCount" required>
                <option value="" disabled selected>Select number of employees</option>
                <option value="1-10">1-10</option>
                <option value="11-50">11-50</option>
                <option value="51-200">51-200</option>
                <option value="201-500">201-500</option>
                <option value="500+">500+</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="city" class="form-label">City</label>
              <select class="form-select" id="city" name="city" required>
                <option value="" disabled selected>Select city</option>
                <option value="Almaty">Almaty</option>
                <option value="Nur-Sultan">Nur-Sultan (Astana)</option>
                <option value="Shymkent">Shymkent</option>
                <option value="Aktobe">Aktobe</option>
                <option value="Taraz">Taraz</option>
                <option value="Pavlodar">Pavlodar</option>
                <option value="Ust-Kamenogorsk">Ust-Kamenogorsk</option>
                <option value="Semey">Semey</option>
                <option value="Atyrau">Atyrau</option>
                <option value="Kostanay">Kostanay</option>
                <option value="Karaganda">Karaganda</option>
                <option value="Aktau">Aktau</option>
                <option value="Temirtau">Temirtau</option>
                <option value="Turkestan">Turkestan</option>
                <option value="Kyzylorda">Kyzylorda</option>
                <option value="Oral">Oral (Uralsk)</option>
                <option value="Petropavl">Petropavl</option>
                <option value="Taldykorgan">Taldykorgan</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="companyLogo" class="form-label">Company Logo</label>
          <div class="file-upload">
            <div class="file-upload-btn" id="fileUploadBtn">
              <i class="fas fa-cloud-upload-alt me-2"></i>
              <span id="fileUploadText">Choose file or drag it here</span>
            </div>
            <input type="file" class="file-upload-input" id="companyLogo" name="companyLogo" accept="image/*">
            <div class="file-upload-preview" id="fileUploadPreview">
              <img id="logoPreview" src="#" alt="Logo preview">
              <button type="button" class="btn btn-sm btn-danger mt-2" id="removeLogoBtn">
                <i class="fas fa-trash me-1"></i> Remove
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="overview" class="form-label">About Company</label>
          <textarea class="form-control" id="overview" name="overview" rows="4" placeholder="Brief description of your company" required></textarea>
        </div>

        <div class="form-group">
          <label for="partnershipInfo" class="form-label">Partnership Information</label>
          <textarea class="form-control" id="partnershipInfo" name="partnershipInfo" rows="4" placeholder="Your expectations from cooperation with us"></textarea>
        </div>

        <div class="form-navigation">
          <a href="step1.html" class="btn btn-outline-primary">Back</a>
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
