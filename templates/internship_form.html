<!-- internship_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        form { max-width: 500px; margin: 20px auto; }
        label, input, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        a { display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'internship_list' %}">‚Üê Back to Internship List</a>

</body>
</html>
