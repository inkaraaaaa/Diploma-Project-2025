<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Resume</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .upload-form {
            margin-top: 20px;
        }
        .btn {
            background-color: #6750A4;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #9B5DE5;
        }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-upload"></i> Upload Your Resume</h2>

    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Upload Document</button>
        </form>
    </div>

    {% if success_message %}
    <div class="alert alert-success" style="background-color: #28a745; color: white; padding: 10px; margin-top: 20px;">
        {{ success_message }}
    </div>
    {% endif %}
</div>

</body>
</html>
