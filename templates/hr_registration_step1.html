<!-- step1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 1: Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="hr.css">
</head>
<body>
  <div class="container py-5">
    <div class="registration-container">
      <div class="registration-header">
        <h2>Company Registration</h2>
        <p>Enter your email to start the registration process</p>
      </div>
      <div class="registration-progress">
        <div class="progress-step active">
          <div class="progress-step-number">1</div>
          <div class="progress-step-label">Email</div>
        </div>
        <div class="progress-step">
          <div class="progress-step-number">2</div>
          <div class="progress-step-label">Information</div>
        </div>
        <div class="progress-step">
          <div class="progress-step-number">3</div>
          <div class="progress-step-label">Confirmation</div>
        </div>
      </div>
      <div class="registration-form">
        <form action="step2.html" method="GET">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-navigation">
            <button class="btn btn-outline-primary" disabled>Back</button>
            <button type="submit" class="btn btn-primary">Next</button>
          </div>
          <div class="form-footer mt-3 text-center">
  <p>Already have an account? <a href="{% url 'hr_login' %}">Sign in</a></p>
</div>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>
