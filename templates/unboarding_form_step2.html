
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternGO - Onboarding Form - Step 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-bg-color: #e5ecef;
            --theme-bg-color: #fafafb;
            --body-color: #2f2f33;
            --active-color: #9B5DE5;
            --header-bg-color: #fff;
            --border-color: #d8d8d8;
            --subtitle-color: #83838e;
        }

        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--body-bg-color);
            color: #333;
            margin: 0 auto;
            max-width: 1400px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            width: 800px;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            width: 50%;
        }

        .image-section {
            background-color: #f3e8ff;
            background-image: url('/api/placeholder/400/320');
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            width: 45%;
        }

        .logo {
            font-weight: 600;
            font-size: 24px;
            color: var(--active-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .step-description {
            color: #718096;
            margin-bottom: 25px;
        }

        .step-progress {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
        }

        .step-circle.active {
            background-color: var(--active-color);
        }

        .step-circle.completed {
            background-color: #8a4bd0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #d8d8d8;
            border-radius: 12px;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: var(--active-color);
        }

        .file-upload {
            border: 2px dashed #d8d8d8;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .file-upload:hover {
            border-color: var(--active-color);
            background-color: #f3e8ff;
        }

        .file-upload i {
            font-size: 32px;
            color: var(--active-color);
            margin-bottom: 10px;
        }

        .file-upload p {
            color: #718096;
            margin-bottom: 5px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--active-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #8a4bd0;
            transform: translateY(-2px);
        }

        .buttons-group {
            display: flex;
            gap: 15px;
        }

        .back-btn {
            padding: 14px;
            background-color: transparent;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .back-btn:hover {
            background-color: #f7fafc;
            border-color: var(--active-color);
            color: var(--active-color);
        }

        .next-btn {
            padding: 14px;
            background-color: var(--active-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 2;
        }

        .next-btn:hover {
            background-color: #8a4bd0;
            transform: translateY(-2px);
        }

        /* Added styles for languages and skills */
        .languages-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .language-tag {
            background-color: #f3e8ff;
            color: var(--active-color);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 95%;
                padding: 30px;
            }
            .form-section {
                width: 100%;
                order: 2;
            }
            .image-section {
                width: 100%;
                height: 200px;
                margin-bottom: 30px;
                order: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <div class="logo">InternGO</div>
        <h1>Almost there!</h1>
        <p class="step-description">Complete your profile information to finalize your application.</p>

        <div class="step-progress">
            <div class="step-circle completed">1</div>
            <div class="step-circle active">2</div>
        </div>

        <form method="POST" action="{% url 'unboarding_form_submit_step2' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="position" class="form-label">What position are you applying for?</label>
                <input type="text" name="position" placeholder="Your position">
            </div>

            <div class="form-group">
                <label for="languages" class="form-label">Languages (separate with commas)</label>
                <input type="text" name="languages" placeholder="Languages (comma separated, e.g. English,Spanish)">
                <div class="languages-list" id="languages-preview"></div>
            </div>

            <div class="form-group">
                <h2 class="card-title">Skills</h2>
                <label for="skills" class="form-label">Skills (separate with commas)</label>
                <input type="text" name="skills" placeholder="Skills (comma separated, e.g. Python,Django)">
                <div class="languages-list" id="skills-preview"></div>
            </div>


            <div class="buttons-group">
                <button type="button" class="back-btn" onclick="history.back()">Back</button>
                <button type="submit" class="next-btn">Complete Registration</button>
            </div>
        </form>
    </div>
    <div class="image-section"></div>
</div>

<script>
    // Display selected file name
    document.getElementById('cv-upload').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : '';
        const fileNameDisplay = document.getElementById('file-name');

        if (fileName) {
            fileNameDisplay.textContent = 'Selected file: ' + fileName;
            fileNameDisplay.style.display = 'block';
        } else {
            fileNameDisplay.style.display = 'none';
        }
    });
    function updateTags(inputId, previewId) {
        const input = document.getElementById(inputId);
        const preview = document.getElementById(previewId);

        input.addEventListener('input', function() {
            const tags = this.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            preview.innerHTML = tags.map(tag => `<div class="language-tag">${tag}</div>`).join('');
        });
    }

    // Инициализация для обоих полей
    updateTags('languages', 'languages-preview');
    updateTags('skills', 'skills-preview');
</script>
</body>
</html>
