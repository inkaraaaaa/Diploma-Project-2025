<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="/static/css/404.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    background: #f5f7fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.error-container {
    text-align: center;
    padding: 100px 20px;
}

.error-container h1 {
    font-size: 120px;
    margin: 0;
    color: #ff6b6b;
}

.error-container .message {
    font-size: 24px;
    color: #555;
    margin: 20px 0;
}

.home-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 24px;
    font-size: 16px;
    background-color: #5562eb;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s;
}

.home-btn:hover {
    background-color: #3e4ed1;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found (404)</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="{% url 'home' %}" class="button">Go to Home</a>
    </div>
</body>
</html>
