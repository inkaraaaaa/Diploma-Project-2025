{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход для HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (если нужно) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Ваш CSS -->
    <link rel="stylesheet" href="{% static 'css/hr.css' %}">
</head>
<body>
  <div class="container py-5">
    <div class="registration-container">
      <div class="registration-header">
        <h2>HR Вход</h2>
        <p>Пожалуйста, введите свои данные для входа</p>
      </div>

      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="registration-form">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="username" id="email" class="form-control" placeholder="Введите email" required>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Введите пароль" required>
        </div>
        <div class="form-navigation">
          <button type="submit" class="btn btn-primary w-100">Войти</button>
        </div>
        <div class="form-footer mt-3 text-center">
  <p>Don't have an account? <a href="{% url 'hr_register_email' %}">Register here</a></p>
</div>

      </form>
    </div>
  </div>
</body>
</html>
