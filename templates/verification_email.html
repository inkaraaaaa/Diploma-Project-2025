<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Registration</title>
</head>
<body style="line-height: 1.6; margin: 0; padding: 20px; background-color: #f4f4f4;">
    <div style="max-width: 600px; background: white; padding: 20px; border-radius: 5px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="font-family: Gilroy-SemiBold; color: #333; text-align: center;">Confirm Your Registration</h2>
        <p style="font-family: Gilroy-Regular;">Hello,</p>
        <p style="font-family: Gilroy-Regular;">Thank you for registering on InternGo. Click the button below to verify your email and complete your registration:</p>
        <p style="text-align: center; font-family: Gilroy-Regular;">
            <a href="{{ verification_link }}" 
               style="font-family: Gilroy-Regular; display: inline-block; padding: 10px 20px; color: white; background: #9B5DE5; text-decoration: none; border-radius: 5px;">
               Verify Email
            </a>
        </p>
        <p style="font-family: Gilroy-Regular;">If you didn't sign up, please ignore this email.</p>
        <p style="font-size: 12px; color: #888; font-family: Gilroy-Regular;">Best regards, <br>InternGo Team</p>
    </div>
</body>
</html>
