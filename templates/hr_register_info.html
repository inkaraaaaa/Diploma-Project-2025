{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 2: Company Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/hr.css' %}">
</head>
<body>
  <div class="container py-5">
    <div class="registration-container">
      <div class="registration-header">
        <h2>Company Information</h2>
        <p>Fill in information about yourself and your company</p>
      </div>

      <div class="registration-progress">
        <div class="progress-step completed">
          <div class="progress-step-number">1</div>
          <div class="progress-step-label">Email</div>
        </div>
        <div class="progress-step active">
          <div class="progress-step-number">2</div>
          <div class="progress-step-label">Information</div>
        </div>
        <div class="progress-step">
          <div class="progress-step-number">3</div>
          <div class="progress-step-label">Confirmation</div>
        </div>
      </div>

      <form method="post" enctype="multipart/form-data" class="registration-form">
        {% csrf_token %}
        <input type="hidden" name="hr_email" value="{{ hr_email }}">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="hr_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="hr_name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="company_name" class="form-label">Company Name</label>
              <input type="text" class="form-control" name="company_name" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="employee_count" class="form-label">Employee Count</label>
              <input type="number" class="form-control" name="employee_count" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="city" class="form-label">City</label>
              <select class="form-select" name="city" required>
                {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="logo" class="form-label">Company Logo</label>
          <input type="file" class="form-control" name="logo" accept="image/*">
        </div>

        <div class="form-group">
          <label for="overview" class="form-label">About Company</label>
          <textarea class="form-control" name="overview" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="partnership" class="form-label">Partnership Information</label>
          <textarea class="form-control" name="partnership" rows="4"></textarea>
        </div>

        <div class="form-navigation">
          <a href="{% url 'hr_register_email' %}" class="btn btn-outline-primary">Back</a>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
