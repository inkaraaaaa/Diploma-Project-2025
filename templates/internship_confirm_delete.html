<!-- internship_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Internship</title>
    <style>
        button { padding: 8px 16px; margin-right: 10px; border-radius: 4px; border: none; }
        .confirm { background-color: #f44336; color: white; }
        .cancel { background-color: #ccc; }
    </style>
</head>
<body>

<h2>Delete Internship</h2>

<p>Are you sure you want to delete internship: <strong>{{ internship.user.first_name }} {{ internship.user.last_name }} - {{ internship.position }}</strong> at <strong>{{ internship.company.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="confirm">Yes, delete</button>
    <a href="{% url 'internship_list' %}" class="cancel">Cancel</a>
</form>

</body>
</html>
